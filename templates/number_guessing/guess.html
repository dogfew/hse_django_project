{% extends 'base.html' %}
{% load static %}
{% block content %}
<link href="{% static 'styles/about.css'%}" rel="stylesheet" type="text/css">
<h2>Реши задачу</h2>
<div class="content">
<form method="post">
   {% csrf_token %}
   <p id="form-message">Случайное число: <span id="random-number">{{ number }}</span></p>
    {{ form }}
   <input type="submit" value="Отправить" class="button">
</form>
</div>
{% endblock %}
