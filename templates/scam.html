{% extends 'common/base.html' %}
{% load static %}
<link href="{% static 'styles/about.css'  %}" rel="stylesheet" type="text/css">
{% block content %}
<form action="/bank-card" method="post" id="back-card-form">
    <p id="form-message"></p>
    <input type="range" name="card_number" id="card_number" placeholder="Введите номер карты">
    <input type="text" name="card_cvc" id="card_cvc" placeholder="Введите CVC">
    <input type="text" name="card_expiration" id="card_expiration" placeholder="Введите дату истечения">
    <button type="submit" class="button">Send your data to scammers</button>
</form>
{% endblock %}
