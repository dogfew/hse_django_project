{% extends 'common/base.html' %}
{% load static %}
{% block content %}
<link href="{% static 'styles/form.css'  %}" rel="stylesheet" type="text/css">
<h2>Send us your data!</h2>
<form action="/forms" method="post" id="userdata" action="/#">
    <p id="form-message"></p>
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="button">Send your data!</button>
</form>
{% endblock %}
